<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet</title>

    <!-- memasukan file Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- mengatur style css  map-->
    <style>
      #map {
        height: 600px;
      }
    </style>

    <!-- memasukan Leaflet JavaScript file -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView([-6.3876714, 106.7353943], 13);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);
      //   var marker = L.marker([-6.350075, 106.8318612]).addTo(map);

      var kampusmap = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {
              nama: "Kampus B STT-NF",
              kota: "Jakarta Selatan",
              alamat:
                "Jalan Lenteng Agung Raya No.20 RT.5/RW.1 Lenteng Agung, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12640",
            },
            geometry: {
              coordinates: [106.83262027523818, -6.352303577117027],
              type: "Point",
            },
            id: 0,
          },
          {
            type: "Feature",
            properties: {
              nama: "Universitas Indonesia",
              kota: "Jakarta Selatan",
              alamat:
                "Jl. Lingkar, Pondok Cina, Kecamatan Beji, Kota Depok, Jawa Barat 16424",
            },
            geometry: {
              coordinates: [106.82840189917749, -6.353491583174616],
              type: "Point",
            },
            id: 1,
          },
          {
            type: "Feature",
            properties: {
              nama: "Universitas Pancasila",
              kota: "Jakarta Selatan",
              alamat:
                "Jl. Lenteng Agung Raya No.56, RT.1/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630",
            },
            geometry: {
              coordinates: [106.8337336741643, -6.339326673596588],
              type: "Point",
            },
            id: 2,
          },
          {
            type: "Feature",
            properties: {
              nama: "Kampus A STT-NF",
              kota: "Depok",
              alamat:
                "JRPV+QH5, Jl. Setu Indah No.116, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451",
            },
            geometry: {
              coordinates: [106.84461052956988, -6.362726898894962],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              nama: "Kampus Gunadarma",
              kota: "Depok",
              alamat:
                "JRWV+4C2, Jalan Akses UI, Kelapa Dua, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451",
            },
            geometry: {
              coordinates: [106.84370180780161, -6.354563074753386],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              nama: "kampus polimedia",
              kota: "Jakarta selatan",
              alamat:
                "Jl. Srengseng Sawah Raya No.17, RT.8/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630",
            },
            geometry: {
              coordinates: [106.82724720807016, -6.347023457294057],
              type: "Point",
            },
          },
        ],
      };

      L.geoJSON(kampusmap, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng);
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(
            feature.properties.nama +
              `<br>` +
              feature.properties.kota +
              `<br>` +
              feature.properties.alamat
          );
        },
      }).addTo(map);
    </script>
  </body>
</html>
